<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Tahun Baru!</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .fireworks {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .message {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas class="fireworks"></canvas>
  <div class="message">Selamat Tahun Baru 2024! ðŸŽ‰</div>
  <script>
    const canvas = document.querySelector('.fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const colors = ['#ff0000', '#ff8000', '#ffff00', '#80ff00', '#00ff80', '#00ffff', '#0080ff', '#8000ff'];

    function Particle(x, y, color) {
      this.x = x;
      this.y = y;
      this.color = color;
      this.radius = Math.random() * 2 + 1;
      this.alpha = 1;
      this.dx = (Math.random() - 0.5) * 6;
      this.dy = (Math.random() - 0.5) * 6;
    }

    Particle.prototype.update = function () {
      this.x += this.dx;
      this.y += this.dy;
      this.alpha -= 0.02;
    };

    Particle.prototype.draw = function () {
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    };

    function createFirework(x, y) {
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        if (p.alpha <= 0) {
          particles.splice(i, 1);
          continue;
        }
        p.update();
        p.draw();
      }
      requestAnimationFrame(animate);
    }

    canvas.addEventListener('click', (e) => createFirework(e.clientX, e.clientY));
    animate();
  </script>
</body>
</html>
