<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Tahun Baru 2024</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    .message h1, .message p {
      font-size: 3em;
      color: gold;
      text-shadow: 0 0 10px #fff, 0 0 20px gold;
      margin: 0;
    }

    .message p {
      font-size: 1.5em;
      color: white;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1 id="changing-text">Selamat Tahun Baru 2024!</h1>
    <p>Semoga tahun ini penuh kebahagiaan dan kesuksesan!</p>
  </div>
  <canvas id="fireworks"></canvas>
  <script>
    // Efek mengetik dan menghapus teks
    const messages = [
      "Selamat Tahun Baru 2024!",
      "Semoga impianmu tercapai tahun ini!",
      "Tahun baru, semangat baru!",
      "Mari rayakan dengan penuh sukacita!",
      "Semoga kebahagiaan selalu bersamamu!"
    ];

    const changingText = document.getElementById("changing-text");
    let messageIndex = 0;
    let text = "";
    let charIndex = 0;
    let typing = true;

    function typeText() {
      if (typing) {
        text = messages[messageIndex].slice(0, charIndex++);
        changingText.textContent = text;
        if (charIndex > messages[messageIndex].length) {
          typing = false;
          setTimeout(() => {
            setTimeout(deleteText, 1000);
          }, 2000);
        }
      }
    }

    function deleteText() {
      text = messages[messageIndex].slice(0, charIndex--);
      changingText.textContent = text;
      if (charIndex === 0) {
        typing = true;
        messageIndex = (messageIndex + 1) % messages.length;
      }
    }

    setInterval(typeText, 150);

    // Kode efek kembang api
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const explosionSound = new Audio('WhatsApp Audio 2024-12-31 at 14.19.03.mp3');

    function playSound() {
      if (explosionSound.paused || explosionSound.ended) {
        explosionSound.currentTime = 0;
        explosionSound.play().catch(error => {
          console.error('Audio playback failed:', error);
        });
      }
    }

    class Particle {
      constructor(x, y, color, velocity, life) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.velocity = velocity;
        this.life = life;
        this.opacity = 1;
      }

      update() {
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.velocity.x *= 0.98;
        this.velocity.y *= 0.98;
        this.velocity.y += 0.02;
        this.opacity -= 0.02;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.opacity})`;
        ctx.fill();
      }
    }

    class Firework {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.particles = [];
        this.init();
        playSound();
      }

      init() {
        const colors = [
          { r: 255, g: 0, b: 0 },
          { r: 255, g: 165, b: 0 },
          { r: 255, g: 255, b: 0 },
          { r: 0, g: 255, b: 0 },
          { r: 0, g: 0, b: 255 },
          { r: 75, g: 0, b: 130 },
          { r: 238, g: 130, b: 238 }
        ];

        for (let i = 0; i < 150; i++) {
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 6 + 2;
          this.particles.push(
            new Particle(
              this.x,
              this.y,
              colors[Math.floor(Math.random() * colors.length)],
              { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed },
              100
            )
          );
        }
      }

      update() {
        this.particles.forEach((particle, index) => {
          if (particle.opacity <= 0) {
            this.particles.splice(index, 1);
          } else {
            particle.update();
          }
        });
      }

      draw() {
        this.particles.forEach(particle => particle.draw());
      }
    }

    const fireworks = [];

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.05) {
        fireworks.push(new Firework(Math.random() * canvas.width, Math.random() * canvas.height));
      }

      fireworks.forEach((firework, index) => {
        if (firework.particles.length === 0) {
          fireworks.splice(index, 1);
        } else {
          firework.update();
          firework.draw();
        }
      });

      requestAnimationFrame(animate);
    }

    animate();

    document.body.addEventListener('click', () => {
      explosionSound.play();
    });
  </script>
</body>
</html>
